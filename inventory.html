<section id="inventory-services">
    <h2>Suppliers Service</h2>
    <div class="container">
        <div class="row">

            <div class="row">
                <!-- First Form Column -->
                <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    <form>
                        <div class="form-group mb-5"> <!-- Added mb-4 class for increased bottom margin -->
                            <label for="item_code" class="form-label">Item Code :</label>
                            <input type="text" class="form-control" id="item_code" placeholder="Type Item Code here">
                        </div>

                        <div class="form-group mb-4" style="margin-top:88px;"> <!-- Added mb-4 class for increased bottom margin -->
                            <label for="item_category" class="form-label">Category</label>
                            <select class="form-select" id="item_category">
                                <option value="formal">Formal</option>
                                <option value="casual">Casual</option>
                                <option value="industrial">Industrial</option>
                                <option value="sport">Sport</option>
                            </select>
                        </div>
                    </form>
                </div>
                <!-- Second Form Column -->
                <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    <form>
                        <div class="col-md-4">
                            <div class="form-group mb-4">
                                <label for="item_code" class="form-label">Item Picture :</label>
                                <div class="card imgholder">
                                    <label for="profileImg" class="upload">
                                        <input type="file" name="" id="profileImg" accept="image/*">
                                        <i class="bi bi-plus-circle-dotted"></i>
                                    </label>
                                    <img id="previewImg" src="img/Profile-Icon.webp" alt="" width="100" height="100" class="img">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                                <label for="shoe-size" class="form-label">Size  :</label>
                                <input type="text" class="form-control" id="shoe-size" placeholder="Size of a shoe">
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <div class="row">
                <!-- First Form Column -->
                <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    <form>
                        <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                            <label for="supp_code" class="form-label">Supplier Code :</label>
                            <input type="text" class="form-control" id="supp_code" placeholder="Unique ID for each supplier">
                        </div>

                        <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                            <label for="sale_unit_price" class="form-label">Unit Price - Sale  :</label>
                            <input type="text" class="form-control" id="sale_unit_price" placeholder="The sale price of an item">
                        </div>

                        <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                            <label for="expected_profit" class="form-label">Expected Profit :</label>
                            <input type="text" class="form-control" id="expected_profit" placeholder="Expected profit of the item">
                        </div>

                    </form>
                </div>
                <!-- Second Form Column -->
                <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    <form>
                        <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                            <label for="supp_name" class="form-label">Supplier Name :</label>
                            <input type="text" class="form-control" id="supp_name" placeholder="Name of the supplier">
                        </div>

                        <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                            <label for="buy_unit_price" class="form-label">Unit price -Buy :</label>
                            <input type="text" class="form-control" id="buy_unit_price" placeholder="Buy price of an item">
                        </div>

                        <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                            <label for="profit_margin" class="form-label">Profit margin :</label>
                            <input type="text" class="form-control" id="profit_margin" placeholder="Percentage of the profit against the sale price">
                        </div>
                    </form>
                </div>

            </div>



            <div class="mt-3 m-5" id="supplier-btns">
                <button type="button" class="btn btn-outline-success">Add</button>
                <button type="button" class="btn btn-outline-primary">Update</button>
                <button type="button" class="btn btn-outline-danger">Delete</button>
                <button type="reset" class="btn btn-outline-warning">Reset</button>
            </div>

            <div class="col">

                <table class="table table-striped mt-3 col col-xxl-8 col-xl-8 col-lg-4 col-md-12 col-sm-12 col-12 table-bordered text-center">
                    <thead>
                    <tr>
                        <th scope="col">Supplier Code</th>
                        <th scope="col">Supplier Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Address</th>
                        <th scope="col">Contact 01</th>
                        <th scope="col">Contact 02</th>
                        <th scope="col">Email</th>
                    </tr>
                    </thead>
                    <tbody id="supplier-tbl-body"></tbody>
                </table>

            </div>

        </div>
    </div>
</section>
