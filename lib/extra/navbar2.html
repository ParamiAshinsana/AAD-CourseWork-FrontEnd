<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============== REMIXICONS ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>Responsive navbar with search and login - Bedimcode</title>
  <style>
    /*=============== GOOGLE FONTS ===============*/
    @import url("https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600&display=swap");

    /*=============== VARIABLES CSS ===============*/
    :root {
      --header-height: 3.5rem;

      /*========== Colors ==========*/
      /*Color mode HSL(hue, saturation, lightness)*/
      --first-color: hsl(230, 75%, 56%);
      --title-color: hsl(230, 75%, 15%);
      --text-color: hsl(230, 12%, 40%);
      --body-color: hsl(230, 100%, 98%);
      --container-color: hsl(230, 100%, 97%);
      --border-color: hsl(230, 25%, 80%);

      /*========== Font and typography ==========*/
      /*.5rem = 8px | 1rem = 16px ...*/
      --body-font: "Syne", sans-serif;
      --h2-font-size: 1.25rem;
      --normal-font-size: .938rem;

      /*========== Font weight ==========*/
      --font-regular: 400;
      --font-medium: 500;
      --font-semi-bold: 600;

      /*========== z index ==========*/
      --z-fixed: 100;
      --z-modal: 1000;
    }

    /*========== Responsive typography ==========*/
    @media screen and (min-width: 1023px) {
      :root {
        --h2-font-size: 1.5rem;
        --normal-font-size: 1rem;
      }
    }

    /*=============== BASE ===============*/
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body,
    input,
    button {
      font-family: var(--body-font);
      font-size: var(--normal-font-size);
    }

    body {
      background-color: var(--body-color);
      color: var(--text-color);
    }

    input,
    button {
      border: none;
      outline: none;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /*=============== REUSABLE CSS CLASSES ===============*/
    .container {
      max-width: 1120px;
      margin-inline: 1.5rem;
    }

    .main {
      position: relative;
      height: 100vh;
    }

    .main__bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: -1;
    }

    /*=============== HEADER & NAV ===============*/
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--body-color);
      box-shadow: 0 2px 16px hsla(230, 75%, 32%, .15);
      z-index: var(--z-fixed);
    }

    .nav {
      height: var(--header-height);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav__logo {
      color: var(--title-color);
      font-weight: var(--font-semi-bold);
      transition: color .4s;
    }

    .nav__actions {
      display: flex;
      align-items: center;
      column-gap: 1rem;
    }

    .nav__search,
    .nav__login,
    .nav__toggle,
    .nav__close {
      font-size: 1.25rem;
      color: var(--title-color);
      cursor: pointer;
      transition: color .4s;
    }

    :is(.nav__logo, .nav__search, .nav__login, .nav__toggle, .nav__link):hover {
      color: var(--first-color);
    }

    /* Navigation for mobile devices */
    @media screen and (max-width: 1023px) {
      .nav__menu {
        position: fixed;
        top: -100%;
        left: 0;
        background-color: var(--body-color);
        box-shadow: 0 8px 16px hsla(230, 75%, 32%, .15);
        width: 100%;
        padding-block: 4.5rem 4rem;
        transition: top .4s;
      }
    }

    .nav__list {
      display: flex;
      flex-direction: column;
      row-gap: 2.5rem;
      text-align: center;
    }

    .nav__link {
      color: var(--title-color);
      font-weight: var(--font-semi-bold);
      transition: color .4s;
    }

    .nav__close {
      position: absolute;
      top: 1.15rem;
      right: 1.5rem;
    }

    /* Show menu */
    .show-menu {
      top: 0;
    }

    /*=============== SEARCH ===============*/

    .show-search .search__form {
      transform: translateY(0);
    }

    .login__signup a {
      color: var(--first-color);
    }

    .show-login .login__form {
      transform: translateY(0);
    }

    /*=============== BREAKPOINTS ===============*/

    /* For large devices */
    @media screen and (min-width: 1023px) {
      .nav {
        height: calc(var(--header-height) + 2rem);
        column-gap: 3rem;
      }
      .nav__close,
      .nav__toggle {
        display: none;
      }
      .nav__menu {
        margin-left: auto;
      }
      .nav__list {
        flex-direction: row;
        column-gap: 3rem;
      }
    }

    @media screen and (min-width: 1150px) {
      .container {
        margin-inline: auto;
      }
    }
  </style>
</head>
<body>
<!--==================== HEADER ====================-->
<header class="header" id="header">
  <nav class="nav container">
    <a href="#" class="nav__logo">Logo</a>

    <div class="nav__menu" id="nav-menu">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#Home" class="nav__link">Home</a>
        </li>

        <li class="nav__item">
          <a href="#SaleService" class="nav__link">Sale Services</a>
        </li>

        <li class="nav__item">
          <a href="#Customer" class="nav__link">Customers</a>
        </li>

        <li class="nav__item">
          <a href="#Employee" class="nav__link">Employees</a>
        </li>

        <li class="nav__item">
          <a href="#Supplier" class="nav__link">Suppliers</a>
        </li>

        <li class="nav__item">
          <a href="#Inventory" class="nav__link">Inventory</a>
        </li>
      </ul>

      <!-- Close button -->
      <div class="nav__close" id="nav-close">
        <i class="ri-close-line"></i>
      </div>
    </div>

    <div class="nav__actions">

      <!-- Login button -->
      <i class="ri-user-line nav__login" id="login-btn"></i>

      <!-- Toggle button -->
      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-menu-line"></i>
      </div>
    </div>
  </nav>
</header>


<!--==================== MAIN ====================-->
<main class="main">
  <img src="../../img/ShoesBackground.png" alt="image" class="main__bg">
</main>

<!--=============== MAIN JS ===============-->
<script src="../../js/home.js"></script>
<script src="../lib/jquery.min.js"></script>
</body>
</html>
</body>
</html>
