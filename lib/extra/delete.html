  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    html{
      scroll-behavior: smooth;
    }
    .navigation-section{
      width: 100%;
      height: 100vh;
      background-image: url("../../img/ShoesBackground.png");
      background-size: cover;
      background-position: center;
    }
    .navigation-section nav{
      display: flex;
      align-items: center;
      justify-content: space-around;
      box-shadow: 0 0 rgba(0,0,0,0.6);
      background: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      border: 2px solid #d63384;
    }
    .navigation-section nav .logo{
      width: 50vw;
      height: 50vh;
      cursor: pointer;
      position: relative;
      margin: 5px 0;
      left: -4%;
    }
    .navigation-section nav ul{
      list-style: none;
    }
    .navigation-section nav ul li{
      display: inline-block;
      margin: 5px 15px;
    }
    .navigation-section nav ul li a{
      text-decoration: none;
      color: #9e8f80;
      transition: 0.2s;
    }
    .navigation-section nav ul li a:hover{
      color: #fc670a;
    }
    .navigation-section .main .main_content{
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    .navigation-section .main .main_content .main_text h1{
      font-size: 90px;
      line-height: 70px;
      font-family: "pyxidium quick";
      background: linear-gradient(to right,#fc670a,#9e8f80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      top: 45px;
      left: 5%;
    }
    .navigation-section .main .main_content .main_text h1 span{
      font-size: 70px;
      background: linear-gradient(to right,#fc670a,#9e8f80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .navigation-section .main .main_content .main_text p{
      width: 600px;
      text-align: justify;
      line-height: 21px;
      position: relative;
      top: 85px;
      left: 5%;

    }

  </style>
</head>
