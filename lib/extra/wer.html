<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../bootstrap-5.3.1-dist/css/bootstrap.min.css">
</head>
<body>
<section id="sale-services">
  <h2>Sale Service</h2>
  <div class="container">
    <div class="row">
      <!-- First Form Column -->
      <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
        <form>
          <!-- Form Fields for the First Column -->
          <!-- Add your form fields here -->
          <div class="mb-3">
            <label for="order_id" class="form-label">Order ID :</label>
            <input type="text" disabled class="form-control" id="order_id" placeholder="Type Item Code here">
          </div>

          <div class="col">
            <label for="orderDate" class="form-label">Order Date</label>
            <input type="text" class="form-control" id="orderDate">
          </div>

          <div class="col">
            <label for="oCid" class="form-label">Customer</label>
            <select id="oCid" class="form-select">
              <option selected>Choose...</option>
            </select>
          </div>

          <div class="col">
            <label for="cus_Code" class="form-label">Customer ID</label>
            <input type="text" class="form-control" id="cus_Code">
          </div>

          <div class="col">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customerName">
          </div>

          <div class="col">
            <label for="inputItem" class="form-label">Item</label>
            <select id="inputItem" class="form-select">
              <option selected>Choose...</option>
            </select>
          </div>
          <div class="col">
            <label for="itemCode" class="form-label">Item Code</label>
            <input type="text" class="form-control" id="itemCode">
          </div>

          <div class="col">
            <label for="oItemName" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="oItemName">
          </div>


          <div class="mb-3">
            <label for="unit_price" class="form-label">Unit Price :</label>
            <input type="text" class="form-control" id="unit_price" placeholder="Type Item Quantity here">
          </div>

          <div class="mb-3">
            <label for="qty" class="form-label">Quantity :</label>
            <input type="text" class="form-control" id="qty" placeholder="Type Item Quantity here">
          </div>


          <div class="mt-5 m-5" id="order-btns">
            <button type="button" class="btn btn-success">Add</button>
            <button type="reset" class="btn btn-warning">Reset</button>
          </div>
        </form>
      </div>
      <!-- Second Form Column -->

              <option selected>Choose...</option>
            </select>
          </div>

          <div class="col">

          </div>

          <div class="col">

          </div>

          <div class="col">

              <option selected>Choose...</option>

          </div>
          <div class="col">

          </div>

          <div class="mb-3">
            <label for="qty" class="form-label">Quantity :</label>
            <input type="text" class="form-control" id="qty" placeholder="Type Item Quantity here">

          <div class="mt-5 m-5" id="order-btns">

      </div>
    </div>
  </div>
</section>

<script src="../bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
<script src="../lib/jquery.min.js"></script>
