<section id="admin-services">
    <h2 style="color: #9e8f80;">Admin Panel Service</h2>
    <div class="admin-container">
        <div class="row">
            <!-- First Form Column -->
            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <form>
                    <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
<!--                        <label for="contact" class="form-label">Contact :</label>-->

                        <div class="container mt-5">
                            <label id="selected_sale_date" class="form-label" style="color: #9e8f80;">Selected Date :</label><br>
<!--                            <h2>Select a Date:</h2>-->
                            <button id="show-calendar-btn" class="btn btn-primary"><i class="fa fa-calendar"></i> Show Calendar</button>
                        </div>

                        <!-- Datepicker container -->
                        <div id="datepicker-container" class="d-none">
                            <div id="datepicker"></div>
                        </div>
                    </div>
                </form>
            </div>


            <!-- Second Form Column -->
            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12" style="margin-top: 40px;">
                <form>
                    <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="selected_date_sales" class="form-label" style="color: #9e8f80;">Total Sales of a Selected Date :</label>
                        <input type="email" class="form-control" id="selected_date_sales" placeholder="Total Sales of a Selected Date">
                    </div>
                </form>
            </div>

        </div>

    </div>
    <div class="admin-container">
        <div class="row">
            <!-- First Form Column -->
            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <form>
                    <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                        <!--                        <label for="contact" class="form-label">Contact :</label>-->

                        <div class="container mt-5">
                            <label id="selected_profit_date" class="form-label" style="color: #9e8f80;">Selected Date :</label><br>
                            <!--                            <h2>Select a Date:</h2>-->
                            <button id="show-calendar-btn-profit" class="btn btn-primary"><i class="fa fa-calendar"></i> Show Calendar</button>
                        </div>

                        <!-- Datepicker container -->
                        <div id="datepicker-profit-container" class="d-none">
                            <div id="datepicker-profit"></div>
                        </div>
                    </div>
                </form>
            </div>


            <!-- Second Form Column -->
            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12" style="margin-top: 40px;">
                <form>
                    <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="selected_date_profits" class="form-label" style="color: #9e8f80;">Total Profits of a Selected Date :</label>
                        <input type="email" class="form-control" id="selected_date_profits" placeholder="Total Profits of a Selected Date">
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="admin-container">
        <div class="sale-items">
            <div class="row">
                <!-- First Form Column -->
                <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    <form>
                        <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                            <!--                        <label for="contact" class="form-label">Contact :</label>-->

                            <div class="container mt-5">
                                <label id="selected_date_sale_item" class="form-label" style="color: #9e8f80;">Selected Date :</label><br>
                                <!--                            <h2>Select a Date:</h2>-->
                                <button id="show-calendar-btn-sale-item" class="btn btn-primary"><i class="fa fa-calendar"></i> Show Calendar</button>
                            </div>

                            <!-- Datepicker container -->
                            <div id="datepicker-sale-item-container" class="d-none">
                                <div id="datepicker-sale-item"></div>
                            </div>
                        </div>
                    </form>
                </div>


                <!-- Second Form Column -->
                <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12" style="margin-top: 40px;">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                                    <label for="ad_03" class="form-label">Address Line 03 :</label>
                                    <input type="text" class="form-control" id="ad_03" placeholder="Included their main city">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group mb-4">
                                    <label for="profileImg" class="form-label">Item Picture :</label>
                                    <div class="card imgholder">
                                        <label for="profileImg" class="upload">
                                            <input type="file" name="" id="profileImg" accept="image/*">
                                            <i class="bi bi-plus-circle-dotted"></i>
                                        </label>
                                        <img id="previewImg" src="../img/icons-upload.png" alt="" width="100" height="100" class="img">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                                    <label for="ad_05" class="form-label">Address Line 05 :</label>
                                    <input type="text" class="form-control" id="ad_05" placeholder="Included their postal code">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
