<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dateInput = document.getElementById('dateInput');
        const calendar = document.getElementById('calendar');
        const getDetailsLabel = document.getElementById('getDetails');

        let token = localStorage.getItem('user01');

        if (!token) {
            Swal.fire({
                icon: 'error',
                title: 'Authentication Error',
                text: 'User not authenticated. Please log in.',
            });
            return;
        }

        dateInput.addEventListener('click', function () {
            calendar.classList.toggle('active');
        });

        calendar.addEventListener('click', function (event) {
            if (event.target.tagName === 'TD' && event.target.dataset.date) {
                const selectedDate = event.target.dataset.date;

                // AJAX request to fetch sales details
                $.ajax({
                    method: "GET",
                    url: `http://localhost:8080/api/v1/sales/getBestSellingInventory/${selectedDate}`,
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    success: function (data) {
                        if (data && data.itemCode && data.description) {
                            const itemCode = data.itemCode;
                            const itemDescription = data.description;

                            // Update the label with item code and description
                            // getDetailsLabel.textContent = `Code - ${itemCode}, Description - ${itemDescription}`;
                            getDetailsLabel.innerHTML = `The Most Sale Item Code - <span>${itemCode}</span><br>Description - <span>${itemDescription}</span>`;
                        } else {
                            getDetailsLabel.textContent = 'No sales on this date.';
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error("Error fetching sales details:", error);
                        getDetailsLabel.textContent = 'Error fetching sales details. Please try again later.';
                    }
                });
            }
        });

        // Generate a simple calendar for the current month
        const now = new Date();
        let currentYear = now.getFullYear();
        let currentMonth = now.getMonth();

        function generateCalendar(year, month) {
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let calendarHtml = '<table class="table"><tr>';
            for (let i = 0; i < 7; i++) {
                calendarHtml += `<th>${['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][i]}</th>`;
            }
            calendarHtml += '</tr><tr>';

            for (let i = 0; i < firstDay; i++) {
                calendarHtml += '<td></td>';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                if ((firstDay + day - 1) % 7 === 0) {
                    calendarHtml += '</tr><tr>';
                }
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                calendarHtml += `<td data-date="${dateStr}">${day}</td>`;
            }

            calendarHtml += '</tr></table>';
            calendar.innerHTML = calendarHtml;
        }

        function populateMonthSelect() {
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = month;
                monthSelect.appendChild(option);
            });
        }

        function populateYearSelect() {
            const currentYear = new Date().getFullYear();
            for (let year = currentYear - 10; year <= currentYear + 10; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        populateMonthSelect();
        populateYearSelect();
        generateCalendar(currentYear, currentMonth);

        monthSelect.addEventListener('change', function () {
            currentMonth = parseInt(monthSelect.value);
            generateCalendar(currentYear, currentMonth);
        });

        yearSelect.addEventListener('change', function () {
            currentYear = parseInt(yearSelect.value);
            generateCalendar(currentYear, currentMonth);
        });
    });
</script>
