<section id="sale-services">
    <h2>Suppliers Service</h2>
    <div class="container">
        <div class="row">

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group mb-5"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="supp_code" class="form-label">Supplier Code :</label>
                        <input type="text" disabled class="form-control" id="supp_code" placeholder="Unique ID for each supplier">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group mb-5"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="supp_name" class="form-label">Supplier Name :</label>
                        <input type="text" class="form-control" id="supp_name" placeholder="Name of the supplier">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group mb-5"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="ad_035" class="form-label">Category :</label>
                        <input type="text" class="form-control" id="ad_035" placeholder="International or Local">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group mb-5"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="ad_01" class="form-label">Address Line 01 :</label>
                        <input type="text" class="form-control" id="ad_01" placeholder="Preferred their building no or name">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group mb-5"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="ad_02" class="form-label">Address Line 02 :</label>
                        <input type="text" class="form-control" id="ad_02" placeholder="Preferred their lane">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group mb-5"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="ad_03" class="form-label">Address Line 03 :</label>
                        <input type="text" class="form-control" id="ad_03" placeholder="Included their main city">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group mb-5"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="ad_04" class="form-label">Address Line 04 :</label>
                        <input type="text" class="form-control" id="ad_04" placeholder="Included their main state">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group mb-5"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="ad_05" class="form-label">Address Line 05 :</label>
                        <input type="text" class="form-control" id="ad_05" placeholder="Included their postal code">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group mb-5"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="ad_06" class="form-label">Address Line 06 :</label>
                        <input type="text" class="form-control" id="ad_06" placeholder="Included their origin country">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group mb-5"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="supp_contact-1" class="form-label">Supplier Contact 01 :</label>
                        <input type="text" class="form-control" id="supp_contact-1" placeholder="Mobile number to contact">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group mb-5"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="supp_contact-2" class="form-label">Supplier Contact 02 :</label>
                        <input type="text" class="form-control" id="supp_contact-2" placeholder="Landline number to contact">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group mb-5"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="supp_email" class="form-label">Supplier Email :</label>
                        <input type="text" class="form-control" id="supp_email" placeholder="Email to contact">
                    </div>
                </div>
            </div>

            <div class="mt-3 m-5" id="sale-btns">
                <button type="button" class="btn btn-outline-success">Add</button>
                <button type="button" class="btn btn-outline-primary">Update</button>
                <button type="button" class="btn btn-outline-danger">Delete</button>
                <button type="reset" class="btn btn-outline-warning">Reset</button>
            </div>

            <div class="col">

                <table class="table table-striped mt-3 col col-xxl-8 col-xl-8 col-lg-4 col-md-12 col-sm-12 col-12 table-bordered text-center">
                    <thead>
                    <tr>
                        <th scope="col">Order No</th>
                        <th scope="col">Item Code</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Item Quantity</th>
                        <th scope="col">Total Price</th>
                        <th scope="col">Purchase Date</th>
                        <th scope="col">Payment Method</th>
                        <th scope="col">Added Points</th>
                        <th scope="col">Cashier Name</th>

                    </tr>
                    </thead>
                    <tbody id="sale-tbl-body"></tbody>
                </table>

            </div>

        </div>
    </div>
</section>
</body>
