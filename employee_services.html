<section id="employee-services">
    <h2>Employee Service</h2>
    <div class="container">
        <div class="row">
            <!-- First Form Column -->
            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <form>
                    <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="employee_code" class="form-label">Employee Code :</label>
                        <input type="text" disabled class="form-control" id="employee_code">
                    </div>
                </form>
            </div>
            <!-- Second Form Column -->
            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <form>
                    <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="employee_name" class="form-label">Employee Name :</label>
                        <input type="text" class="form-control" id="employee_name" placeholder="Type Employee Name here">
                    </div>
                </form>
            </div>

        </div>

        <div class="row">
<!--            <div class="col-md-4">-->
<!--                <div class="form-group mb-4"> &lt;!&ndash; Added mb-4 class for increased bottom margin &ndash;&gt;-->
<!--                    <label for="profile_picture" class="form-label">Profile Picture :</label>-->
<!--                    <div class="input-group">-->
<!--                        <input type="file" class="form-control" id="profile_picture">-->
<!--                        <label class="input-group-text" for="profile_picture"><i class="bi bi-file-image"></i></label> &lt;!&ndash; You can use any icon library here &ndash;&gt;-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->


            <div class="col-md-4">
                <div class="form-group mb-4">
                    <label for="profileImg" class="form-label">Employee Picture :</label>
                    <div class="card imgholder">
                        <label for="profileImg" class="upload">
                            <input type="file" name="" id="profileImg" accept="image/*">
                            <i class="bi bi-plus-circle-dotted"></i>
                        </label>
                        <img id="previewImg" src="img/Profile-Icon.webp" alt="" width="100" height="100" class="img">
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                    <label for="emp_dob" class="form-label">Date of Birth :</label>
                    <input type="text" class="form-control" id="emp_dob" placeholder="Type Employee DOB Here">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                    <label for="employee_status" class="form-label">Status :</label>
                    <input type="text" class="form-control" id="employee_status" placeholder="Civil status of each employee">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                    <label for="employee_designation" class="form-label">Designation :</label>
                    <input type="text" class="form-control" id="employee_designation" placeholder="Designation of the employee">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                    <label for="access_role" class="form-label">Access Role</label>
                    <select class="form-select" id="access_role">
                        <option value="admin">ADMIN</option>
                        <option value="user">USER</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- First Form Column -->
            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <form>
                    <div class="form-group mb-4"><!-- Added mb-4 class for increased bottom margin -->
                        <label for="join_dob" class="form-label">Date of Join :</label>
                        <input type="text" class="form-control" id="join_dob" placeholder="Join Date here">
                    </div>
                </form>
            </div>
            <!-- Second Form Column -->
            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <form>
                    <div class="form-group mb-4"><!-- Added mb-4 class for increased bottom margin -->
                        <label for="emp_branch" class="form-label">Attached Branch :</label>
                        <input type="text" class="form-control" id="emp_branch" placeholder="Join Date here">
                    </div>
                </form>
            </div>

        </div>

        <div class="row">
            <!-- First Form Column -->
            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <form>
                    <div class="form-group mb-4"><!-- Added mb-4 class for increased bottom margin -->
                        <label for="emp_ad01" class="form-label">Address 01 :</label>
                        <input type="text" class="form-control" id="emp_ad01" placeholder="Preferred their building no or name">
                    </div>
                </form>
            </div>
            <!-- Second Form Column -->
            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <form>
                    <div class="form-group mb-4"><!-- Added mb-4 class for increased bottom margin -->
                        <label for="emp_ad02" class="form-label">Address 02 :</label>
                        <input type="text" class="form-control" id="emp_ad02" placeholder="Preferred their lane">
                    </div>
                </form>
            </div>

        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                    <label for="emp_ad03" class="form-label">Address 03 :</label>
                    <input type="text" class="form-control" id="emp_ad03" placeholder="Included their main city">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                    <label for="emp_ad04" class="form-label">Address 04 :</label>
                    <input type="text" class="form-control" id="emp_ad04" placeholder="Included their main state">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                    <label for="emp_ad05" class="form-label">Address 05 :</label>
                    <input type="text" class="form-control" id="emp_ad05" placeholder="Included their postal code">
                </div>
            </div>
        </div>

        <div class="row">
            <!-- First Form Column -->
            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <form>
                    <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="emp_contact" class="form-label">Employee Contact :</label>
                        <input type="text" class="form-control" id="emp_contact" placeholder="Type Employee Contact here">
                    </div>

                    <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="emp_guardian" class="form-label">Inform in case of emergency :</label>
                        <input type="text" class="form-control" id="emp_guardian" placeholder="Name the guardian or nominated person">
                    </div>

                </form>
            </div>
            <!-- Second Form Column -->
            <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <form>
                    <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="emp_email" class="form-label">Employee Email :</label>
                        <input type="text" class="form-control" id="emp_email" placeholder="Type Employee Email here">
                    </div>


                    <div class="form-group mb-4"> <!-- Added mb-4 class for increased bottom margin -->
                        <label for="emp_emergency_contact" class="form-label">Emergency Contact :</label>
                        <input type="text" class="form-control" id="emp_emergency_contact" placeholder="Type Contact details here">
                    </div>
                </form>
            </div>

        </div>


        <div class="row">
            <div class="mt-5 m-5" id="employee-btns">
                <button type="button" class="btn btn-outline-success">Register</button>
                <button type="button" class="btn btn-outline-primary">Update</button>
                <button type="button" class="btn btn-outline-danger">Delete</button>
                <button type="reset" class="btn btn-outline-warning">Reset</button>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <table class="table table-striped mt-3 col col-xxl-8 col-xl-8 col-lg-4 col-md-12 col-sm-12 col-12 table-bordered text-center">
                    <thead>
                    <tr>
                        <th scope="col">Customer Code</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Join Date</th>
                        <th scope="col">Total Loyalty Point</th>
                        <th scope="col">Address</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Email</th>
                        <th scope="col">Recent Date</th>
                        <th scope="col">Recent Time</th>
                    </tr>
                    </thead>
                    <tbody id="employee-tbl-body"></tbody>
                </table>

            </div>
        </div>

    </div>
</section>
